<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Orçamento - LR Decor</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            /* Cinza escuro */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border: 2px solid #d4af37;
            max-width: 100%;
            width: 90%;
            box-sizing: border-box;
            /* Garantir que padding não afete o tamanho */
        }
        h1 {
            color: #d4af37;
            /* Dourado */
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        img {
            width: 100%;
            max-width: 150px;
            display: block;
            margin: 0 auto 20px auto;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .fee-option {
            display: flex;
            align-items: center;
            /* Alinha verticalmente o checkbox e o texto */
            margin: 15px 0;
            /* Espaçamento vertical entre as opções */
        }

        .fee-option input[type="checkbox"] {
            margin-right: 10px;
            /* Espaço entre o checkbox e o rótulo */
            width: 20px;
            /* Ajuste a largura do checkbox, se necessário */
            height: 20px;
            /* Ajuste a altura do checkbox, se necessário */
        }

        .fee-option label {
            font-size: 16px;
            /* Tamanho da fonte do rótulo */
            line-height: 1.5;
            /* Melhora a legibilidade */
        }

        button {
            background-color: #003366;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            width: 100%;
            margin: 5px 0;
            border-radius: 4px;
            transition: background-color 0.3s;
            font-size: 16px;
            /* Garante que o botão tenha um tamanho de fonte consistente */
        }

        button:hover {
            background-color: #00509e;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 5px;
            color: black;
            box-sizing: border-box;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
@media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Orçamento</h1>
        <img src="assets/logo.png" alt="Logo LR Decor">
        <label for="clientName">Nome do Cliente:</label>
        <input type="text" id="clientName" placeholder="Digite o nome do cliente">

        <label for="date">Data do Orçamento:</label>
        <input type="date" id="date">

        <label for="difficulty">Dificuldade da Mão de Obra:</label>
        <select id="difficulty">
            <option value="60">Cadeiras (R$60)</option>
            <option value="160">Simples (R$160)</option>
            <option value="220">Médio (R$220)</option>
            <option value="320">Difícil (R$320)</option>
            <option value="400">Detalhado (R$400)</option>
        </select>

        <label for="materialType">Tipo de Material:</label>
        <select id="materialType">
            <option value="13.43">Veludo Chamonix</option>
            <option value="14.62">Veludo Paris</option>
            <option value="15.64">Veludo</option>
            <option value="19.55">Linen Look Pugila</option>
            <option value="21.34">Boucle Salerno</option>
            <option value="24.65">Look Valencia</option>
            <option value="29.41">Look Copertino</option>
            <option value="38.20">Uruguai Courvin</option>
        </select>

    <label for="materialLength">Comprimento do Material (m):</label>
    <input type="number" id="materialLength" placeholder="Digite o comprimento do material" min="0" step="0.1">

    <label for="foamExchange">Trocar Espuma?</label>
    <select id="foamExchange">
        <option value="no">Não</option>
        <option value="yes">Sim</option>
    </select>

    <div id="foamOptions" class="hidden">
        <label for="foamLength">Comprimento da Espuma (m):</label>
        <input type="number" id="foamLength" placeholder="Digite o comprimento da espuma" min="0" step="0.1">

        <label for="foamThickness">Espessura da Espuma (cm):</label>
        <input type="number" id="foamThickness" placeholder="Digite a espessura da espuma" min="1">
    </div>

    <label for="numSeats">Número de Assentos:</label>
    <input type="number" id="numSeats" placeholder="Digite o número de assentos" min="1">

    <div class="fee-option">
        <input type="checkbox" id="deliveryFee">
        <label for="deliveryFee">Taxa de Entrega</label>
    </div>

    <div class="fee-option">
        <input type="checkbox" id="essentialMaterialFee">
        <label for="essentialMaterialFee">Taxa de Material Essencial</label>
    </div>
    <button id="calculateButton">Calcular Orçamento</button>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModalButton">&times;</span>
        <h2>Resultado do Orçamento</h2>
        <div id="output"></div>
        <button id="copyFullBudgetButton">Copiar Orçamento Completo</button>
        <button id="copyTotalButton">Copiar Apenas Orçamento Total</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Cache DOM elements for better performance and readability
        const elements = {
            clientName: document.getElementById('clientName'),
            date: document.getElementById('date'),
            difficulty: document.getElementById('difficulty'),
            materialType: document.getElementById('materialType'),
            materialLength: document.getElementById('materialLength'),
            foamExchange: document.getElementById('foamExchange'),
            foamOptions: document.getElementById('foamOptions'),
            foamLength: document.getElementById('foamLength'),
            foamThickness: document.getElementById('foamThickness'),
            numSeats: document.getElementById('numSeats'),
            deliveryFee: document.getElementById('deliveryFee'),
            essentialMaterialFee: document.getElementById('essentialMaterialFee'),
            calculateButton: document.getElementById('calculateButton'), // Updated ID for programmatic listener
            modal: document.getElementById('myModal'),
            output: document.getElementById('output'),
            closeModalButton: document.getElementById('closeModalButton'), // Updated ID for programmatic listener
            copyFullBudgetButton: document.getElementById('copyFullBudgetButton'), // Updated ID for programmatic listener
            copyTotalButton: document.getElementById('copyTotalButton') // Updated ID for programmatic listener
        };

        // Constants for fees and foam cost
        const FEES = {
            DELIVERY: 150,
            ESSENTIAL_MATERIAL: 100,
            FOAM_PER_CM: 32.00 // Updated foam cost: 20.00 * 1.60 = 32.00
        };

        // Attach event listeners
        elements.foamExchange.addEventListener('change', toggleFoamOptions);
        elements.calculateButton.addEventListener('click', calculateBudget);
        elements.closeModalButton.addEventListener('click', closeModal);
        elements.copyFullBudgetButton.addEventListener('click', copyToClipboard);
        elements.copyTotalButton.addEventListener('click', copyTotal);

        /**
         * Toggles the visibility of foam-related input fields based on user selection.
         */
        function toggleFoamOptions() {
            if (elements.foamExchange.value === 'yes') {
                elements.foamOptions.classList.remove('hidden');
            } else {
                elements.foamOptions.classList.add('hidden');
            }
        }

        /**
         * Calculates the total budget based on user inputs and displays it in a modal.
         */
        function calculateBudget() {
            // Retrieve values, ensuring proper type conversion
            const clientName = elements.clientName.value;
            const date = elements.date.value;
            const difficultyCost = parseFloat(elements.difficulty.value) || 0;
            const materialTypeCost = parseFloat(elements.materialType.value) || 0;
            const materialLength = parseFloat(elements.materialLength.value) || 0;
            const foamExchange = elements.foamExchange.value;
            const numSeats = parseInt(elements.numSeats.value) || 0;
            const materialUsedText = elements.materialType.options[elements.materialType.selectedIndex].text;
            const isDeliveryFeeIncluded = elements.deliveryFee.checked;
            const isEssentialMaterialFeeIncluded = elements.essentialMaterialFee.checked;

            // Validate essential inputs
            if (!clientName || !date || materialLength <= 0 || numSeats <= 0) {
                alert('Por favor, preencha todos os campos obrigatórios e garanta que os valores numéricos sejam maiores que zero.');
                return;
            }

            let totalFoamCost = 0;
            if (foamExchange === 'yes') {
                const foamLength = parseFloat(elements.foamLength.value) || 0;
                const foamThickness = parseFloat(elements.foamThickness.value) || 0;

                if (foamLength <= 0 || foamThickness <= 0) {
                    alert('Por favor, insira valores válidos para comprimento e espessura da espuma.');
                    return;
                }
                totalFoamCost = FEES.FOAM_PER_CM * foamThickness * foamLength;
            }

            const deliveryFee = isDeliveryFeeIncluded ? FEES.DELIVERY : 0;
            const essentialMaterialFee = isEssentialMaterialFeeIncluded ? FEES.ESSENTIAL_MATERIAL : 0;

            const totalMaterialCost = materialTypeCost * materialLength;
            const totalLabor = difficultyCost * numSeats;
            const totalCost = totalLabor + totalMaterialCost + totalFoamCost + deliveryFee + essentialMaterialFee;

            // Update modal content
            elements.output.innerHTML = `
                <strong>Cliente:</strong> ${clientName} <br>
                <strong>Data:</strong> ${date} <br>
                <strong>Custo da Mão de Obra:</strong> R$ ${totalLabor.toFixed(2)} <br>
                <strong>Custo do ${materialUsedText}:</strong> R$ ${totalMaterialCost.toFixed(2)} <br>
                ${foamExchange === 'yes' ? `<strong>Custo da Espuma:</strong> R$ ${totalFoamCost.toFixed(2)} <br>` : ''}
                <strong>Taxa de Entrega:</strong> R$ ${deliveryFee.toFixed(2)} (${isDeliveryFeeIncluded ? 'Inclusa' : 'Não inclusa'}) <br>
                <strong>Taxa de Materiais Essenciais:</strong> R$ ${essentialMaterialFee.toFixed(2)} (${isEssentialMaterialFeeIncluded ? 'Inclusa' : 'Não inclusa'}) <br>
                <strong>Custo Total:</strong> R$ ${totalCost.toFixed(2)}
            `;

            elements.modal.style.display = 'block';
        }

        /**
         * Closes the budget result modal.
         */
        function closeModal() {
            elements.modal.style.display = 'none';
        }

        /**
         * Copies the full budget details to the clipboard.
         */
        function copyToClipboard() {
            const outputText = elements.output.innerText;
            copyTextToClipboard(outputText, "Orçamento completo copiado para a área de transferência!");
        }

        /**
         * Copies a predefined message including the total budget to the clipboard.
         */
        function copyTotal() {
            const materialUsedText = elements.materialType.options[elements.materialType.selectedIndex].text;
            const totalCostMatch = elements.output.innerText.match(/Custo Total: R\$ ([\d,.]+)/);

            if (!totalCostMatch || !totalCostMatch[1]) {
                alert('Não foi possível encontrar o custo total para copiar.');
                return;
            }

            const totalCost = totalCostMatch[1];
            const message = `O orçamento no material ${materialUsedText} ficou no total de R$ ${totalCost}.\n\nOferecemos parcelamento em até 3x sem juros.\nPara mais de 3 parcelas, há acréscimo da taxa da máquina.\n\nO prazo máximo de entrega é de 15 dias.\n\nIncluso frete e reparos estruturais se necessário!`;
            copyTextToClipboard(message, "Valor total copiado para a área de transferência!");
        }

        /**
         * Helper function to copy text to the clipboard and show an alert.
         * @param {string} text The text to copy.
         * @param {string} successMessage The message to display on successful copy.
         */
        function copyTextToClipboard(text, successMessage) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    alert(successMessage);
                })
                .catch(err => {
                    console.error('Erro ao copiar: ', err);
                    alert('Erro ao copiar para a área de transferência. Por favor, tente novamente.');
                });
        }
    });
</script>
</body>
</html>
